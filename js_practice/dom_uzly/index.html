<!-- Задача №3 Поиск элементов-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="search">
        <label>
            Search the site:
            <input type="text" name="search">
        </label>
        <input type="submit" value="Search!">
    </form>
    <hr>
    <form name="search-person">
        Search the visitors:
        <table id="age-table">
            <tr>
                <td>Age:</td>
                <td id="age-list">
                    <label>
                        <input type="radio" name="age" value="young">less than 18
                    </label>
                    <label>
                        <input type="radio" name="age" value="mature">18 - 50
                    </label>
                    <label>
                        <input type="radio" name="age" value="senior">more than 50
                    </label>
                </td>
            </tr>

            <tr>
                <td>Additionally:</td>
                <td>
                    <input type="text" name="info[0]">
                    <input type="text" name="info[1]">
                    <input type="text" name="info[2]">
                </td>
            </tr>
        </table>

        <input type="submit" value="Search!">
    </form>
    <script>
        //1 таблица с id="age-table"
        let table = document.getElementById('age-table')

        //2 все label в таблице
        table.getElementsByTagName('label') //или 
        document.querySelectorAll('#age-table label')

        //3 первый td в таблице
        table.rows[0].cells[0]
        //или 
        table.getElementsByTagName('td')[0]
        //или
        table.querySelector('td')

        //4 форма с name="search"
        //предпологаем что есть только один элемент с таким name
        let form = document.getElementsByName('search')[0]
        //или именно форма
        document.querySelector('form[name="search"]')

        //5 первый input в этой форме
        form.getElementsByTagName('input')[0]
        //или
        form.querySelector('input')

        //6 последний input в этой форме
        let inputs = form.querySelectorAll('input') //найти все input
        inputs[inputs.lenght - 1] //взять последний

    </script>
</body>
</html>
